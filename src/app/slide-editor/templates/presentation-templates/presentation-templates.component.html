<div class="row m-3" [ngSwitch]="switchexpression">
  <ng-container *ngSwitchCase="'ONLY_TITLE_PARAGRAPH_NEW'">
    <div class="col-8">
      <div class="card">
        <div class="card-block">
          <div class="row ">
            <div class="col-4">
              <h6>Background Color</h6>
              <input [(colorPicker)]="color" [style.background]="color" [value]="color" (colorPickerChange)="cmykColor=onChangeColor($event);color=$event"
              />
            </div>
            <div class="col-4">
              <h6>Background Image</h6>
              <input type="file" accept=".png,.PNG,image/*" class="form-control-file" id="bgimageInputFile" aria-describedby="fileHelp"
                (change)="onChangeImage($event)">
            </div>
            <div class="col-4">
              <h6>Slide Audio</h6>
              <input type="file" accept=".wav,audio/*" class="form-control-file" id="audioInputFile" aria-describedby="fileHelp" (change)="onChangeAudio($event)">
            </div>
            <!-- <div class="col-2 m-auto text-right">
              <button [disabled]="onPlayDisable" (click)="animateMe()" type="button" style="border-radius: 25px;" class="btn btn-outline-danger">Play</button>
            </div> -->
          </div>
        </div>
      </div>

      <div class="card">
        <div class="card-block">
          <div class="row ">
            <div class="col-12">

              <div class="row ">
                <div class="col-3">
                  <label>Title Text</label>
                  <input type="text" [(ngModel)]="slide.title.text" class="form-control" aria-describedby="" placeholder="Enter Title..">

                </div>
                <div class="col-3">
                  <div class="form-group">
                    <label>Title Fragment Order</label>
                    <select class="form-control" [(ngModel)]="slide.title.fragment_order">
                      <option selected value='1'>1</option>
                      <option value='2'>2</option>
                    </select>
                  </div>
                </div>
                <div class="col-3">
                  <div class="form-group">
                    <label>Title Transition Style</label>
                    <select [disabled]="onPlayDisable" class="form-control" [(ngModel)]="slide.title.transition_type">
                      <option selected value='fadeInDown'>fadeInDown</option>
                      <option value='fadeInRight'>fadeInRight</option>
                      <option value='fadeIn'>fadeIn</option>
                      <option value='fadeInLeft'>fadeInLeft</option>
                      <option value='fadeOutRight'>fadeOutRight</option>
                    </select>
                  </div>
                </div>
                <div class="col-3">
                  <label>Title Transition Duration</label>
                  <select [disabled]="onPlayDisable" class="form-control" [(ngModel)]="slide.title.fragment_duration">
                    <option selected value='6000'>Low</option>
                    <option value='1000'>Medium</option>
                    <option value='500'>Heigh</option>
                  </select>
                  <!-- <input type="number" value="500" [(ngModel)]="slide.title.fragment_duration" class="form-control" aria-describedby="" placeholder="Enter Title Duration.."> -->
                </div>
              </div>
            </div>
            <div class="col-12">
              <label>Paragraph Text</label>
              <textarea class="form-control" [(ngModel)]="slide.paragraph.text" id="exampleTextarea" placeholder="Enter Paragraph..." rows="3"></textarea>
              <div class="row ">
                <div class="col-4">
                  <div class="form-group">
                    <label>Pharagraph Fragment Order</label>
                    <select class="form-control" [(ngModel)]="slide.paragraph.fragment_order">
                      <option value='1'>1</option>
                      <option selected value='2'>2</option>
                    </select>
                  </div>
                </div>
                <div class="col-4">
                  <div class="form-group">
                    <label>Pharagraph Transition Style</label>
                    <select [disabled]="onPlayDisable" class="form-control" [(ngModel)]="slide.paragraph.transition_type">
                      <option selected value='fadeInDown'>fadeInDown</option>
                      <option value='fadeInRight'>fadeInRight</option>
                      <option value='fadeIn'>fadeIn</option>
                      <option value='fadeInLeft'>fadeInLeft</option>
                      <option value='fadeOutRight'>fadeOutRight</option>

                    </select>
                  </div>
                </div>
                <div class="col-4">
                  <label>Pharagraph Transition Duration</label>
                  <select [disabled]="onPlayDisable" class="form-control" [(ngModel)]="slide.paragraph.fragment_duration">
                    <option selected value='6000'>Low</option>
                    <option value='1000'>Medium</option>
                    <option value='500'>Heigh</option>
                  </select>
                  <!-- <input type="number" [(ngModel)]="slide.paragraph.fragment_duration" class="form-control" aria-describedby="" value="500"
                    placeholder="Enter Pharagraph Duration.."> -->
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>

    </div>
    <div class="col-4">

      <img class='card-img-top custom-notask-imgtag mx-auto' style="width: 80%" src='../../assets/image/mobile_preview.png' alt=''>
      <div [style.backgroundColor]="bgcolor" class="card custom_mobile-preview" style="background-size: cover" [style.background-image]="'url('+bgImage+')'">
        <div class="card-block">
          <img [hidden]="onPlayDisable" (click)="animateMe()" class='card-img custom-notask-imgtag  paly-img' style="width: 30%" src='../../assets/image/play.png'
            alt=''>
          <div [style.animation-delay.ms]="title_delay" [style.animation-duration.ms]="slide.title.fragment_duration" #titleview class="title-text text-center animated">{{slide.title.text}}</div>
          <div [style.animation-delay.ms]="paragraph_delay" [style.animation-duration.ms]="slide.paragraph.fragment_duration" #paragraphview
            class="paragraph-text animated">
            {{slide.paragraph.text}}

          </div>
        </div>
      </div>
    </div>
  </ng-container>
  <ng-container *ngSwitchCase="'LESSON_INTRODUCTION_CARD'">
    <div class="col-8">
      <div class="card">
        <div class="card-block">
          <div class="row ">
            <div class="col-4">
              <h6>Background Color</h6>
              <input [(colorPicker)]="color" [style.background]="color" [value]="color" (colorPickerChange)="cmykColor=onChangeColor($event);color=$event"
              />
            </div>
            <div class="col-4">
              <h6>Background Image</h6>
              <input type="file" accept=".png,.PNG,image/*" class="form-control-file" id="bgimageInputFile" aria-describedby="fileHelp"
                (change)="onChangeImage($event)">
            </div>
            <div class="col-4">
              <h6>Text Color</h6>
              <input [(colorPicker)]="textcolor" [style.background]="textcolor" [value]="textcolor" (colorPickerChange)="cmyTextkColor=onTextChangeColor($event);textcolor=$event"
              />
            </div>
            <!-- <div class="col-2 m-auto text-right">
                <button [disabled]="onPlayDisable" (click)="animateMe()" type="button" style="border-radius: 25px;" class="btn btn-outline-danger">Play</button>
              </div> -->
          </div>
        </div>
      </div>

      <div class="card">
        <div class="card-block">
          <div class="row ">
            <div class="col-4">


              <label>Forground Image</label>
              <input type="file" accept=".png,.PNG,image/*" class="form-control-file" id="bgimageInputFile" aria-describedby="fileHelp"
                (change)="onChangeForgroundImage($event)">
            </div>
            <div class="col-4">


              <label>Title Text</label>
              <input type="text" [(ngModel)]="slide.title.text" class="form-control" aria-describedby="" placeholder="Enter Title..">

            </div>
            <div class="col-4">


              <label>Sub Title Text</label>
              <input type="text" [(ngModel)]="slide.subTitle.text" class="form-control" aria-describedby="" placeholder="Enter Sub Title..">


            </div>
          </div>
          <hr>
          <div class="row ">
            <div class="col-3">


              <label>Left Panel Text</label>
              <input type="text" [(ngModel)]="slide.list[0].text" class="form-control" aria-describedby="" placeholder="Enter Panel Text..">

            </div>

            <div class="col-3">


              <label>Left Panel Description</label>
              <input type="text" [(ngModel)]="slide.list[0].description" class="form-control" aria-describedby="" placeholder="Enter Panel Description..">

            </div>
            <div class="col-3">


              <label>Right Panel Text</label>
              <input type="text" [(ngModel)]="slide.list[1].text" class="form-control" aria-describedby="" placeholder="Enter Panel Text..">


            </div>
            <div class="col-3">


              <label>Right Panel Description</label>
              <input type="text" [(ngModel)]="slide.list[1].description" class="form-control" aria-describedby="" placeholder="Enter Panel Description..">

            </div>
          </div>
          <hr>
          <div class="row ">
            <div class="col-12">
              <label>Paragraph Text</label>
              <ck-editor name="editor1" [config]="{height:'100px',removeButtons:'Subscript,Superscript,Source,NewPage,Preview,Print,Save,Copy,Cut,Paste,Templates,Undo,Redo,Find,SelectAll,Replace,Form,Checkbox,Radio,TextField,Textarea,Selectionfield,HiddenField,Button,ImageButton,CopyFormatting,RemoveFormat,PasteFromWord,PasteText,Select,CreateDiv,Unlink,Link,Anchor,Language,BidiRtl,BidiLtr,Image,Flash,Table,HorizontalRule,Smiley,SpecialChar,PageBreak,Iframe,Maximize,About,ShowBlocks,Strike,Outdent,Indent,Blockquote,Font,BGColor,TextColor,JustifyCenter,JustifyLeft,JustifyRight,JustifyJustify,FontSize,Styles,Format,CheckSpelling'}"
                [(ngModel)]=" this.slide.paragraph.text" skin="moono-lisa" lang="en" [fullPage]="true"></ck-editor>

            </div>
          </div>

        </div>
      </div>

    </div>
    <div class="col-4 text-center">

      <img class='card-img-top custom-notask-imgtag mx-auto' style="width: 80%" src='../../assets/image/mobile_preview.png' alt=''>
      <div [style.backgroundColor]="bgcolor" class="card custom_mobile-preview" style="background-size: cover" [style.background-image]="'url('+bgImage+')'">
        <div class="card-block" [style.color]="textcolor">
          <div class="text-center mt-5">
            <img class='card-img custom-notask-imgtag' style="background-size: cover;width: 30%" [src]="fgImage" alt=''>
          </div>
          <img [hidden]="onPlayDisable" (click)="animateMe()" class='card-img custom-notask-imgtag  paly-img' style="width: 30%" src='../../assets/image/play.png'
            alt=''>
          <h3 [style.animation-delay.ms]="title_delay" [style.animation-duration.ms]="slide.title.fragment_duration" #titleview class="title-text text-center animated">{{slide.title.text}}</h3>
          <h4 [style.animation-delay.ms]="title_delay" [style.animation-duration.ms]="slide.title.fragment_duration" #subtitleview
            class="subtitle-text text-center animated">{{slide.subTitle.text}}</h4>
          <div class="row ">
            <div class="col-6 custom-left-Panel text-center">
              <h4 class="mt-2">{{slide.list[0].text}}</h4>
              <h6 class="mt-2" style=" font-size: 11px;">{{slide.list[0].description}}</h6>
            </div>
            <div class="col-6 custom-right-Panel text-center">
              <h4 class="mt-2">{{slide.list[1].text}}</h4>
              <h6 class="mt-2" style="font-size: 11px;">{{slide.list[1].description}}</h6>
            </div>
          </div>

          <div [innerHTML]=" this.slide.paragraph.text" [style.animation-delay.ms]="paragraph_delay" [style.animation-duration.ms]="slide.paragraph.fragment_duration"
            #paragraphview class="mt-4 paragraph-ckeditor-text animated">
          </div>
        </div>
      </div>
    </div>
  </ng-container>
</div>
